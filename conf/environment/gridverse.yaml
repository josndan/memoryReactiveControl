gridverse_env: world.yaml


gridverse_feature_extraction:
  embedding_dim: 8
  cnn_output_dim: 128
  grid_cnn:
    conv_layers:
      - in_channels: ${....embedding_dim}
        out_channels: 64
        kernel_size: 3
        stride: 1
        padding: 0
      - in_channels: 64
        out_channels: 64
        kernel_size: 3
        stride: 1
        padding: 0
  agent_id_cnn:
    conv_layers:
      - in_channels: 1
        out_channels: 64
        kernel_size: 3
        stride: 1
        padding: 0
  seq_model:
    output_dim: 128
    hidden_dim: 128
    num_layers: 1
    type: rnn