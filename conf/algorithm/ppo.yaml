encoder:
  grid_encoder:
    embedding_dim: 16
    type: cnn
    output_dim: 32
    conv_layers:
      - in_channels: ${...embedding_dim}
        out_channels: 32
        kernel_size: 5
        stride: 1
        padding: 1
  agent_id_encoder:
    type: cnn
    output_dim: 16
    conv_layers:
      - in_channels: 1
        out_channels: 16
        kernel_size: 3
        stride: 1
        padding: 0
  items_encoder:
    embedding_dim: 16
    layers: [ 32 ]

# Head config
head_fcnet_hiddens: [ 128, 128, 128 ]
head_fcnet_activation: 'relu'
head_fcnet_kernel_initializer: 'None'
head_fcnet_bias_initializer: 'None'

# Cont. actions
vf_share_layers: false

# Lstm config
use_lstm: false
max_seq_len: 20
lstm_cell_size: 128
lstm_kernel_initializer: 'None'
lstm_bias_initializer: 'None'